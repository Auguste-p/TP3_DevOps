jobs:
  Azure:
    name: Install Azure CLI + terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install azure-cli

      - name: Login via Azure CLI
        run: az login --tenant ${{ secrets.TENANT_ID }} -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }} > /dev/null
          
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate
      
      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: true

      - name: Manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ secrets.USERNAME_GITHUB }}
          minimum-approvals: 1
          issue-title: "Approval needed to go further"
          issue-body: "Please approve or deny the terraform apply"
          exclude-workflow-initiator-as-approver: false

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
    
